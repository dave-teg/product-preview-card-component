<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component | Frontend Mentor</title>
    <!-- remix icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="/images/image-product-mobile.jpg"
            alt="A chanel perfume"
            width="686"
            height="480"
          />
        </picture>
        <div class="card-content">
          <p class="sub-title">Perfume</p>
          <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-tag">
            <span class="current-price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </div>
          <button type="button" class="cta">
            <i class="ri-shopping-cart-2-line"></i>
            <span class="cta-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
